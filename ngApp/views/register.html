<h1>Register</h1>

<form ng-submit="controller.registerUser()">
  <div class="form-group">
    <label>User Name:</label>
    <input ng-model="controller.user.username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email :</label>
    <input ng-model="controller.user.email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password :</label>
    <input ng-model="controller.user.password" class="form-control">
  </div>
  <div class="form-group">
    <label>Confirm Password:</label>
    <input ng-model="controller.user.confirmPassword" class="form-control">
  </div>
  <button class="btn btn-default">Register</button>
</form>
